<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript - Interval</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js"></script>
	</head>
	<body>
		<h1>Clique para ver as animações</h1>

		<div class="btn">
			<button onclick="animations()">Veja as animações</button>
		</div>

		<br />

		<h2 id="header" class="">JavaScript Progress Bar</h2>

		<div id="bar">
			<div id="progress"></div>
		</div>

		<br />

		<h2 id="header" class="">JavaScript Loading Icon</h2>

		<div class="loading">
			<img class="" id="load" src="./assets/loader.svg" alt="Loading" />
		</div>
	</body>
</html>
